<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gradient Progress Bar</title>
    <link rel="stylesheet" href="progressbar.css">
</head>
<body>
    <div class="container">
        <span class="title">Technical Skills</span>

        <div class="scope">
            <label for="html">HTML</label>
            <progress id="html" value="94" max="100"></progress>
            <span>94%</span>
        </div>

        <div class="scope">
            <label for="css">CSS</label>
            <progress id="css" value="84" max="100"></progress>
            <span>84%</span>
        </div>

        <div class="scope">
            <label for="js">JavaScript</label>
            <progress id="js" value="60" max="100"></progress>
            <span>60%</span>
        </div>

        <div class="scope">
            <label for="php">PHP</label>
            <progress id="php" value="40" max="100"></progress>
            <span>40%</span>
        </div>

    </div>
    <div class="link"><a href="../index.html">Back homepage</a><br></br></div>
</body>
</html>
