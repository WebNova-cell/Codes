<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="Netfilex.css">
</head>
<body>
    <div class="topSide">
        <div class="netflixIcon">
            <a href="#">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240313101431/Netflix-Logo.png"
                     class="img-netflixIcon" />
            </a>
        </div>

        <div class="parent-login">
            <form class="login-card">
                <h1>Sign In</h1>
                <div class="userInput">
                    <input type="text" name="email" placeholder="Email or phone number" />
                </div>
                <div class="userInput">
                    <input type="password" name="password" placeholder="Password" />
                </div>
                <button class="btn-login">Sign In</button>

                <div class="remMe">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember" class="cText">Remember me</label>
                    </div>
                </div>

                <div class="login2">
                    <i class="fab fa-facebook-square fb"></i>
                    <a href="#" class="cLink fb">Login with Facebook</a>
                </div>

                <div class="signUp">
                    New to Netflix? <a href="#" class="sLink">Sign up now</a>.
                </div>

                <div class="google cLink">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#">Learn more.</a>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footWidth">
            Questions? Call <a href="tel:000-800-919-1694" class="tel-link">000-800-919-1694</a>
            <ul class="footLay">
                <li class="footList"><a href="#" class="footLink">FAQ</a></li>
                <li class="footList"><a href="#" class="footLink">Help Center</a></li>
                <li class="footList"><a href="#" class="footLink">Terms of Use</a></li>
                <li class="footList"><a href="#" class="footLink">Privacy</a></li>
                <li class="footList"><a href="#" class="footLink">Cookie Preferences</a></li>
                <li class="footList"><a href="#" class="footLink">Corporate information</a></li>
            </ul>

            <select class="fa select-language">
                <option> &#xf0ac; &nbsp;&nbsp;&nbsp;English</option>
                <option> &#xf0ac; &nbsp;&nbsp;&nbsp;Fran&ccedil;ais</option>
            </select>
        </div>
    </div>
</body>
 <div class="link"><a href="../index.html">Back homepage</a><br></br></div>
</html>
